<img class="static_logo_white" src="img/icon_white.png">
<main class="login_screen flex_column dflex-center">
  <a href="index.html" class="back_arrow"><img src="img/back_arrow_blue.png"></a>
  <div class="login_form flex_column">
    <span>Sign up</span>
    <form id="signUpForm">
      <input type="text" required class="signUp-inputName background-image-settings outline-border-none"
        placeholder="Name:">
      <input type="text" required class="signUp-inputSurname background-image-settings outline-border-none"
        placeholder="Surname:">
      <input type="email" required class="signUp-inputMail background-image-settings outline-border-none"
        placeholder="Email:">
      <input type="password" required class="signUp-inputPassword background-image-settings outline-border-none"
        placeholder="Password:">
      <button id="addNewUser" class="button_blue signUp_button">Sign up</button>
    </form>
  </div>

</main>

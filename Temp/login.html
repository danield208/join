<div id="loading-page">
    <img src="img/icon_white.png" />
</div>

<!-- Login Screen -->

<img class="login_logo_blue" src="img/icon_blue.png" />
<div class="sign_up">
    <span>Not a Join user?</span>
    <button class="button_blue" id="signupButton">Sign up</button>
</div>

<main class="login_screen flex_column dflex-center">
    <div class="login_form flex_column">
        <span>Log in</span>
        <form>
            <div class="LoginNote"></div>
            <input class="background-image-settings outline-border-none" type="email" id="eMailInput"
                placeholder="E-Mail">
            <input class="background-image-settings outline-border-none" type="password" id="passwordInput"
                placeholder="Password:">
        </form>
    </div>
    <div class="login_options">
        <label for="remember">
            <input id="remember" type="checkbox" />
            <span>Remember me</span>
        </label>
        <a id="forgotPasswordButton" href="#">Forgot my passsword</a>
    </div>
    <div class="login_buttons">
        <button class="button_blue" id="loginButton">Log in</button>
        <a href="./summary.html"><button class="button_clear">Guest log in</button></a>
    </div>
</main>
